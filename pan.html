      // ç”Ÿæˆ 20 ä¸ªç«èŠ±ï¼Œæ¯ä¸ªç«èŠ±æ–¹å‘å’Œè·ç¦»éšæœº
      for (let i = 0; i < 50; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 100 + 50; // éšæœºè·ç¦» 50~150px
        const dx = Math.cos(angle) * distance + "px";
        const dy = Math.sin(angle) * distance + "px";
        firework.style.setProperty('--x', dx);
        firework.style.setProperty('--y', dy);
        // éšæœºé¢œè‰²
        firework.style.backgroundColor = 'hsl(' + Math.floor(Math.random() * 360) + ', 70%, 50%)';
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }
    }


    const titleEl = document.getElementById('pageTitle');
    // å®šä¹‰æ‹¼éŸ³å’Œå¯¹åº”æ±‰å­—çš„æ•°ç»„
    const words = [
      { pinyin: "yue", character: "ä¹" },
      { pinyin: "dui", character: "é˜Ÿ" },
      { pinyin: "wang", character: "ç½‘" },
      { pinyin: "pan", character: "ç›˜" }
    ];
    
    let typingWordIndex = 0;
    let currentText = "";
    let cycleCount = 0;  // è®°å½•å®Œæ•´å‘¨æœŸæ•°
    
    function typeNextWord() {
      const { pinyin, character } = words[typingWordIndex];
      let letterIndex = 0;
      
      // é€å­—æ‰“å‡ºæ‹¼éŸ³
      function typePinyin() {
        if (letterIndex < pinyin.length) {
          currentText += pinyin[letterIndex];
          titleEl.innerHTML = currentText + '<span class="cursor">|</span>';
          letterIndex++;
          setTimeout(typePinyin, 200); // æ‹¼éŸ³æ‰“å­—é€Ÿåº¦
        } else {
          // å®Œæˆæ‹¼éŸ³åï¼Œæ›¿æ¢æˆæ±‰å­—
          currentText = currentText.slice(0, -pinyin.length) + character;
          titleEl.innerHTML = currentText + '<span class="cursor">|</span>';
          setTimeout(() => {
            typingWordIndex++;
            // å¦‚æœå·²ç»åˆ°æ•°ç»„æœ«å°¾ï¼Œè¡¨ç¤ºå®Œæˆäº†ä¸€ä¸ªå®Œæ•´å‘¨æœŸ
            if (typingWordIndex >= words.length) {
              typingWordIndex = 0;
              cycleCount++;
              // å½“å¾ªç¯ä¸¤æ¬¡åï¼Œå¼€å§‹åˆ é™¤æ•´ä¸ªæ ‡é¢˜
              if (cycleCount >= 2) {
                deleteText();
                return;
              }
            }
            typeNextWord();
          }, 1000); // æ˜¾ç¤ºæ±‰å­—æ—¶é—´
        }
      }
      
      typePinyin();
    }
    
    function deleteText() {
      // é€å­—åˆ é™¤å½“å‰æ˜¾ç¤ºçš„æ–‡æœ¬
      if (currentText.length > 0) {
        currentText = currentText.slice(0, -1);
        titleEl.innerHTML = currentText + '<span class="cursor">|</span>';
        setTimeout(deleteText, 100); // åˆ é™¤é€Ÿåº¦
      } else {
        // åˆ é™¤å®Œæ¯•åé‡ç½®è®¡æ•°å¹¶é‡æ–°å¼€å§‹æ‰“å­—
        cycleCount = 0;
        startTyping();
      }
    }
    
    function startTyping() {
      currentText = "";
      typingWordIndex = 0;
      typeNextWord();
    }
    
    startTyping();
    

    // é»˜è®¤é‡‡ç”¨æ˜¥å­£ä¸»é¢˜ï¼ˆæ—¥é—´æ¨¡å¼ï¼‰ï¼Œç¡®ä¿ body ä¸Šåˆå§‹æ·»åŠ è¯¥ class
    document.body.classList.add('theme-spring');

    // ç›‘å¬æ•°å­—é”®ï¼Œåˆ‡æ¢ä¸»é¢˜
    document.addEventListener('keydown', function(e) {
      // åªå“åº”æ•°å­—é”® 1~4
      if (['1','2','3','4'].includes(e.key)) {
        // ç§»é™¤å…¶å®ƒå­£èŠ‚ä¸»é¢˜ç±»
        document.body.classList.remove('theme-spring', 'theme-summer', 'theme-autumn', 'theme-winter');
        // æ ¹æ®æŒ‰é”®æ·»åŠ å¯¹åº”ä¸»é¢˜
        if (e.key === '1') {
          document.body.classList.add('theme-spring');
        } else if (e.key === '2') {
          document.body.classList.add('theme-summer');
        } else if (e.key === '3') {
          document.body.classList.add('theme-autumn');
        } else if (e.key === '4') {
          document.body.classList.add('theme-winter');
        }
      }
    });

    
    

  </script>
