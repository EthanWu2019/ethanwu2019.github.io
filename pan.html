    // é»˜è®¤éŸ³é‡
    audioPlayer.volume = 0.3;

    loadTrack(currentIndex);

    // æŠ˜å /å±•å¼€åˆ‡æ¢
    toggleBtn.addEventListener('click', () => {

    musicHeader.addEventListener('click', (e) => {

    function loadTrack(index) {
      const track = playlist[index];
      audioPlayer.src = track.src;
      songCover.src = track.cover;
      songStatus.textContent = `å‡†å¤‡æ’­æ”¾ã€Š${track.title}ã€‹`;
      musicTitle.textContent  = `å½“å‰æ­Œæ›²ï¼š${track.title}`;

    playPauseBtn.addEventListener('click', () => {

    // ä¸Šä¸€é¦–
    prevBtn.addEventListener('click', () => {

    // ä¸‹ä¸€é¦–

      playPauseBtn.innerHTML = "â¸";
    });

    // æ’­æ”¾è¿›åº¦
    audioPlayer.addEventListener('timeupdate', () => {
      if (!audioPlayer.paused) {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.value = progress || 0;
        currentTimeLabel.textContent = formatTime(audioPlayer.currentTime);
      }
    });

    // æ‹–åŠ¨è¿›åº¦æ¡
    progressBar.addEventListener('input', () => {
      const seekTime = (progressBar.value / 100) * audioPlayer.duration;
      audioPlayer.currentTime = seekTime;
    });

    // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
    audioPlayer.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= playlist.length) currentIndex = 0;
      loadTrack(currentIndex);
      audioPlayer.play();
      songStatus.textContent = `æ­£åœ¨æ’­æ”¾ã€Š${playlist[currentIndex].title}ã€‹`;
      playPauseBtn.innerHTML = "â¸";
    });

    // æ—¶é—´æ ¼å¼åŒ–
    function formatTime(seconds) {
      if (isNaN(seconds)) return "00:00";
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
    }
