<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番剧详情</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
    
        header {
            background-color: #282c34;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }
    
        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background-color: #838383;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
    
        .back-button img {
            width: 40px;
            height: 40px;
        }
    
        /* 主体内容排版优化 */
        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
    
        /* 左侧详情区域宽度减小 */
        .details {
            flex: 0.8; /* 调整宽度比例，让放映区更大 */
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    
        .details h2 {
            color: #ffffff;
        }
    
        /* 季和集数按钮样式优化 */
        .season-buttons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* 自动调整按钮宽度 */
            gap: 10px;
        }
    
        .season-buttons button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #9e5ad1;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .season-buttons button:hover {
            background-color: #ff66b3;
        }
    
        /* 右侧放映区扩大 */
        .iframe-container {
            flex: 2.2; /* 调整宽度比例，让放映区更大 */
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
    
        iframe {
            width: 100%;
            height: 600px; /* 调整播放区高度 */
            border: none;
        }
    </style>
    
</head>
<body>

    <header>
        
    <!-- 返回番剧列表按钮 -->
    <a href="Play_Room.html" class="back-button">
        <img src="assets/images/home_icon.png" alt="返回首页">
    </a>
        <h1 id="anime-title">番剧详情</h1>
    </header>

    <div class="content">
        <!-- 左侧番剧详情 -->
        <div class="details">
            <h2 id="anime-description">番剧简介</h2>

            <!-- 季和集数按钮 -->
            <div id="season-container"></div>
        </div>

        <!-- 右侧视频播放 -->
        <div class="iframe-container">
            <iframe id="video-frame" src="" title="番剧视频"></iframe>
        </div>
    </div>

    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');

        // 番剧详情数据
        const animeDetails = {
            baiquannvzhu: {
                title: "败北女角太多了！",
                description: "嗯！哼哼！败犬女主怎么这么多啊啊啊啊啊啊啊啊啊",
                seasons: [
                    {
                        season: "第一季",
                        episodes: [
                            { title: "第1集", url: "https://drive.google.com/file/d/1P65ZPUD45nAcgRLnUq-kU2DGQkRvOOEV/preview" },
                            { title: "第2集", url: "https://drive.google.com/file/d/1RVjzolmHTry2Ob-IIA7hX22xrP1zJYIn/preview" },
                            { title: "第3集", url: "https://drive.google.com/file/d/1ccb0SxGxq1ijeZsXmN2Hs_BCg9wUx_i2/preview" },
                            { title: "第4集", url: "https://drive.google.com/file/d/1D4iY4M1qnxPwaJsbU9muhRAgEXgATNjT/preview" },
                            { title: "第5集", url: "https://drive.google.com/file/d/1MLB-pRvkUzSTzDzHHWcSkym3b1I9OqsT/preview" },
                            { title: "第6集", url: "https://drive.google.com/file/d/12KnXod1fRClfOgqUWDP7gfOW9EG1AWz3/preview" },
                            { title: "第7集", url: "https://drive.google.com/file/d/1sIK3o8_4Y_qkcVg9SUbVf4fQDxsykT05/preview" },
                            { title: "第8集", url: "https://drive.google.com/file/d/1PqVbf8WzmQ3fzUDklqKpJioz6hmZIcQw/preview" },
                            { title: "第9集", url: "https://drive.google.com/file/d/1waR8DSkTOTkLtrvRLEhiqa77axZ7M7mp/preview" },
                            { title: "第10集", url: "https://drive.google.com/file/d/1Jb2GBfAZrDkhs0AcPET-lbdx_2Rs6mZi/preview" },
                            { title: "第11集", url: "https://drive.google.com/file/d/1KEBZ03I2ByflgoXkKNOUD_kkmqnuVA5D/preview" },
                            { title: "第12集", url: "https://drive.google.com/file/d/1qM0W_lzDDOBsYhn5z0Yr_pGUnoCfYHWL/preview" }
                        ]
                    }
                ]
            },
            gbc: {
                title: "Girls Band Cry",
                description: "高中二年级时退学，独自一人以上大学為目标前往东京的主角，故事讲述音乐与青春的追逐之旅。",
                seasons: [
                    {
                        season: "第一季",
                        episodes: [
                            { title: "第1集", url: "https://drive.google.com/file/d/1e6Fo-9JqBCHleKAXU3J6JpEy6T1exBaL/preview" },
                            { title: "第2集", url: "https://drive.google.com/file/d/1SqJCv7fPkS-NizhHVG-DehKVcANwqVu0/preview" },
                            { title: "第3集", url: "https://drive.google.com/file/d/1cRynih_UL1n7SkUmaRjdHxzsiZx2xpl8/preview" },
                            { title: "第4集", url: "https://drive.google.com/file/d/13C7V9YJ8sW7WyGSD27N_VyAyMOf6W-HK/preview" },
                            { title: "第5集", url: "https://drive.google.com/file/d/1SCJd5G0IXQKxV5U_F2jcP6tN_JzKjyuT/preview" },
                            { title: "第6集", url: "https://drive.google.com/file/d/1Ty_Mnu_W4HJhl_ymlhCTBCAqfUtnZ4X6/preview" },
                            { title: "第7集", url: "https://drive.google.com/file/d/1CQjyFr5cGv8CsMVRX0seHTEkReJAT4qO/preview" },
                            { title: "第8集", url: "https://drive.google.com/file/d/1LoxjCqX9ZayiuNNS_hfIvShI8-e-T6n9/preview" },
                            { title: "第9集", url: "https://drive.google.com/file/d/17m4uda17h5-pkV-HKM3Pe0nFMuoaUPXt/preview" },
                            { title: "第10集", url: "https://drive.google.com/file/d/1zd71JNyUj_DFjf0wpEuLTfKh3K7_hn_3/preview" },
                            { title: "第11集", url: "https://drive.google.com/file/d/15ZaafIC6exMtpV-7u9YLkmX2bILQhMlb/preview" },
                            { title: "第12集", url: "https://drive.google.com/file/d/1mPgRlzs_dSUES3uFWm8kOdNtaHs2XamN/preview" },
                            { title: "第13集", url: "https://drive.google.com/file/d/1AX5U1nLLlQIdWuS8pD1GfUX-5qY8ZKu1/preview" }
                        ]
                    }
                ]
            }
        };

        // 动态加载番剧详情
        if (animeDetails[animeId]) {
            const anime = animeDetails[animeId];

            // 设置标题和简介
            document.getElementById('anime-title').textContent = anime.title;
            document.getElementById('anime-description').textContent = anime.description;

            // 加载季和集数按钮
            const seasonContainer = document.getElementById('season-container');
            anime.seasons.forEach(season => {
                const seasonTitle = document.createElement('h3');
                seasonTitle.textContent = season.season;
                seasonTitle.style.color = '#99ccff';
                seasonContainer.appendChild(seasonTitle);

                // 集数按钮
                const buttonGroup = document.createElement('div');
                buttonGroup.classList.add('season-buttons');

                season.episodes.forEach(episode => {
                    const episodeButton = document.createElement('button');
                    episodeButton.textContent = episode.title;
                    episodeButton.addEventListener('click', () => {
                        document.getElementById('video-frame').src = episode.url;
                    });
                    buttonGroup.appendChild(episodeButton);
                });

                seasonContainer.appendChild(buttonGroup);
            });
        } else {
            document.getElementById('anime-title').textContent = "未找到番剧详情";
            document.getElementById('anime-description').textContent = "请返回番剧列表页面，选择一个有效的番剧。";
        }
    </script>

</body>
</html>
