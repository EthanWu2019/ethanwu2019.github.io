<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番剧详情</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        header {
            background-color: #282c34;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background-color: #838383;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .back-button img {
            width: 40px;
            height: 40px;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .details {
            flex: 1;
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .details h2 {
            color: #ff99cc;
        }

        .season-buttons {
            margin-top: 20px;
        }

        .season-buttons button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #ff99cc;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .season-buttons button:hover {
            background-color: #ff66b3;
        }

        .iframe-container {
            flex: 2;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        
    <!-- 返回番剧列表按钮 -->
    <a href="Play_Room.html" class="back-button">
        <img src="assets/images/home_icon.png" alt="返回首页">
    </a>
        <h1 id="anime-title">番剧详情</h1>
    </header>

    <div class="content">
        <!-- 左侧番剧详情 -->
        <div class="details">
            <h2 id="anime-description">番剧简介</h2>

            <!-- 季和集数按钮 -->
            <div id="season-container"></div>
        </div>

        <!-- 右侧视频播放 -->
        <div class="iframe-container">
            <iframe id="video-frame" src="" title="番剧视频"></iframe>
        </div>
    </div>

    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');

        // 番剧详情数据
        const animeDetails = {
            baiquannvzhu: {
                title: "败北女角太多了！",
                description: "平常担任班上背景人物的我──温水和彦，偶然目击人气女同学八奈见杏菜被男生甩掉的失恋现场...",
                seasons: [
                    {
                        season: "第一季",
                        episodes: [
                            { title: "第1集", url: "https://drive.google.com/file/d/1P65ZPUD45nAcgRLnUq-kU2DGQkRvOOEV/preview" },
                            { title: "第2集", url: "https://drive.google.com/file/d/1RVjzolmHTry2Ob-IIA7hX22xrP1zJYIn/preview" },
                            { title: "第3集", url: "https://drive.google.com/file/d/1ccb0SxGxq1ijeZsXmN2Hs_BCg9wUx_i2/preview" },
                            { title: "第4集", url: "https://drive.google.com/file/d/1D4iY4M1qnxPwaJsbU9muhRAgEXgATNjT/preview" },
                            { title: "第5集", url: "https://drive.google.com/file/d/1MLB-pRvkUzSTzDzHHWcSkym3b1I9OqsT/preview" },
                            { title: "第6集", url: "https://drive.google.com/file/d/12KnXod1fRClfOgqUWDP7gfOW9EG1AWz3/preview" },
                            { title: "第7集", url: "https://drive.google.com/file/d/1sIK3o8_4Y_qkcVg9SUbVf4fQDxsykT05/preview" },
                            { title: "第8集", url: "https://drive.google.com/file/d/1PqVbf8WzmQ3fzUDklqKpJioz6hmZIcQw/preview" },
                            { title: "第9集", url: "https://drive.google.com/file/d/1waR8DSkTOTkLtrvRLEhiqa77axZ7M7mp/preview" },
                            { title: "第10集", url: "https://drive.google.com/file/d/1Jb2GBfAZrDkhs0AcPET-lbdx_2Rs6mZi/preview" },
                            { title: "第11集", url: "https://drive.google.com/file/d/1KEBZ03I2ByflgoXkKNOUD_kkmqnuVA5D/preview" },
                            { title: "第12集", url: "https://drive.google.com/file/d/1qM0W_lzDDOBsYhn5z0Yr_pGUnoCfYHWL/preview" }
                        ]
                    }
                ]
            }
        };

        // 动态加载番剧详情
        if (animeDetails[animeId]) {
            const anime = animeDetails[animeId];

            // 设置标题和简介
            document.getElementById('anime-title').textContent = anime.title;
            document.getElementById('anime-description').textContent = anime.description;

            // 加载季和集数按钮
            const seasonContainer = document.getElementById('season-container');
            anime.seasons.forEach(season => {
                const seasonTitle = document.createElement('h3');
                seasonTitle.textContent = season.season;
                seasonTitle.style.color = '#99ccff';
                seasonContainer.appendChild(seasonTitle);

                // 集数按钮
                const buttonGroup = document.createElement('div');
                buttonGroup.classList.add('season-buttons');

                season.episodes.forEach(episode => {
                    const episodeButton = document.createElement('button');
                    episodeButton.textContent = episode.title;
                    episodeButton.addEventListener('click', () => {
                        document.getElementById('video-frame').src = episode.url;
                    });
                    buttonGroup.appendChild(episodeButton);
                });

                seasonContainer.appendChild(buttonGroup);
            });
        } else {
            document.getElementById('anime-title').textContent = "未找到番剧详情";
            document.getElementById('anime-description').textContent = "请返回番剧列表页面，选择一个有效的番剧。";
        }
    </script>

</body>
</html>
